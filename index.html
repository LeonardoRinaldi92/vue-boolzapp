<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div id="app">
        <div class="main-container">
            <div class="main-box">
                <div class="left-box">
                    <div class="top-bar">
                        <div class="avatar-container">
                            <div class="avatar-box">
                                <img class="avatar" src="./assets/img/avatar_io.jpg" alt="">
                            </div>
                            <span class="nome-utente">
                                Lellone
                            </span>
                        </div>  
                        <div class="icon-box">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="blue-banner">
                        <div class="avatar-box">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <p>
                                Ricevi le Notifiche di nuovi messaggi
                            </p>
                            <a href="#">
                                Attiva le notifiche Dekstop
                            </a>
                        </div>

                    </div>
                    <div class="searchbar">
                        <input type="text">
                    </div>
                    <div class="lista-utenti">
                        <div v-for="(element, index) in contacts" :key="index" class="users">
                            <div class="avatar-box">
                                <img class="avatar" :src="`./assets${element.avatar}`" alt="">
                            </div>
                            <div class="user-information">
                                <span class="nome-utente">
                                    {{element.name}}
                                </span>
                                <span class="ultimo-messaggio">
                                    {{element.messages[1].message}}
                                </span>                               
                            </div>
                            <span class="time">
                                {{element.messages[0].date.split(" ")[1].split(":",2).join(":")}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="right-box">
                    <div class="top-bar">
                        <div class="avatar-container">
                            <div class="avatar-box">
                                <img class="avatar" src="./assets/img/avatar_io.jpg" alt="">
                            </div>
                            <div class="user-information">
                                <span class="nome-utente">
                                    nome utente
                                </span>
                                <span class="ultimo-accesso">
                                    ultimo accesso
                                </span>
                            </div>
                        </div>  
                        <div class="right-icon-box">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>


                    </div>
                    <div class="chat-box">

                    </div>
                    <div class="chat-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</head>
<body>
    
</body>
</html>
